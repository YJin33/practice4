<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="createstore.css">
</head>
<body>
  <header>
    <!-- 헤더 컴포넌트 -->
  </header>


  <nav>
    <div class = "adding">맛집 정보 추가하기</div>
    <div class = "navside">
      <div class = "one">맛집 모아보기</div>
      <div class = "two">맛집 정보 추가하기</div>
      <div class = "three">리뷰 모아보기</div>
    </div>
  </nav>
  <aside>
    <div class ="asideleft">
      <div class = "up">기본정보</div>
      <div class = "down">메뉴</div>
  </aside>
  <section>
      <table>
        <form>
          <div class = "box">
            <tr>
              <th>매장명</th>
              <td><input type ="text" name = "storename"></td>
            </tr>
            <tr>
              <th>주소</th>
              <td><input type ="text" name = "location"size = "70"></td>
            </tr>
            <tr>
              <th>전화번호</th>
              <td><input type ="text" name = "phonenumber"></td>
            </tr>
            <tr>
              <th>영업시간</th>
              <td><input type ="text" name = "time1" size = 1>:<input type ="text" name = "time2" size = 1>   ~   <input type ="text" name = "time3" size = 1>:<input type ="text" name = "time4" size = 1 ></td>
            </tr>
            <tr>
              <th>카테고리</th>
              <td><select name="job" >
                <option value="">선택</option>
                <option value="kor">한식</option>
                <option value="jap">일식</option>
                <option value="chi">중식</option>
            </select>
            </td>
            </tr>
            <tr>
              <th>주차장</th>
              <td><input type = 'button' value ="O"> <input type = "button" value = "X"></td>
            </tr>
            <tr>
              <th>가격대</th>
              <td><input type ="money1" name = "money1" size="8">   ~   <input type ="money2" name = "money2" size = "8"></td>
            </tr>
            <tr>
              <th>사이트</th>
              <td lowspan = "2"><input type ="site" name = "site" value = "+" size = "70"></td>
            </tr>
            <tr>
              <th>대표사진</th>
              <td><input type = 'button' value ="파일 첨부 (.jpg , .png)"></td>
            </tr>
            <tr>
              <td colspan="2" align="center"> <div class = "accept">
                <input type = "button" value = "기본 정보 등록">
              </td>
            </tr>
          </div>
      </table>
      </section>
    </body>
  </html>
